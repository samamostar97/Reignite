@if (state().isOpen) {
  <div class="dialog-backdrop" (click)="onBackdropClick($event)">
    <div class="dialog-container">
      <div class="dialog-header">
        <div class="dialog-icon" [class.danger]="state().confirmButtonClass === 'danger'">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126ZM12 15.75h.007v.008H12v-.008Z" />
          </svg>
        </div>
        <h3 class="dialog-title">{{ state().title }}</h3>
      </div>

      <div class="dialog-body">
        <p class="dialog-message">{{ state().message }}</p>

        @if (state().error) {
          <div class="dialog-error">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 3.75h.008v.008H12v-.008Z" />
            </svg>
            <span>{{ state().error }}</span>
          </div>
        }
      </div>

      <div class="dialog-footer">
        <button
          type="button"
          class="btn-cancel"
          (click)="onCancel()"
          [disabled]="state().isLoading">
          {{ state().cancelText }}
        </button>
        <button
          type="button"
          class="btn-confirm"
          [class.danger]="state().confirmButtonClass === 'danger'"
          [class.primary]="state().confirmButtonClass === 'primary'"
          (click)="onConfirm()"
          [disabled]="state().isLoading">
          @if (state().isLoading) {
            <div class="spinner"></div>
            <span>Brisanje...</span>
          } @else {
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
            </svg>
            <span>{{ state().confirmText }}</span>
          }
        </button>
      </div>
    </div>
  </div>
}
