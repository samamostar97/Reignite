<div class="login-container">
  <!-- Embers Background -->
  <div class="embers-container">
    @for (ember of embers; track ember.id) {
      <div
        class="ember"
        [style.left.%]="ember.left"
        [style.animation-delay.s]="ember.delay"
        [style.animation-duration.s]="ember.duration"
        [style.width.px]="ember.size"
        [style.height.px]="ember.size">
      </div>
    }
  </div>

  <!-- Login Card -->
  <div class="login-card">
    <div class="card-header">
      <h1 class="brand-title">REIGNITE</h1>
      <p class="card-subtitle">Dobrodošli nazad</p>
    </div>

    @if (errorMessage()) {
      <div class="error-alert">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 3.75h.008v.008H12v-.008Z" />
        </svg>
        <span>{{ errorMessage() }}</span>
      </div>
    }

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input
          type="text"
          id="email"
          formControlName="email"
          class="form-input"
          [class.error]="hasError('email', 'required')"
          placeholder="vas@email.com"
          autocomplete="username">
        @if (hasError('email', 'required')) {
          <span class="error-message">Email je obavezan</span>
        }
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Lozinka</label>
        <div class="password-input-wrapper">
          <input
            [type]="showPassword() ? 'text' : 'password'"
            id="password"
            formControlName="password"
            class="form-input"
            [class.error]="hasError('password', 'required')"
            placeholder="••••••••"
            autocomplete="current-password">
          <button type="button" class="password-toggle" (click)="togglePassword()">
            @if (showPassword()) {
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88" />
              </svg>
            } @else {
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
              </svg>
            }
          </button>
        </div>
        @if (hasError('password', 'required')) {
          <span class="error-message">Lozinka je obavezna</span>
        }
      </div>

      <button type="submit" class="submit-button" [disabled]="isLoading()">
        @if (isLoading()) {
          <span class="loading-spinner"></span>
          <span>Prijava...</span>
        } @else {
          <span>Prijavi Se</span>
        }
      </button>
    </form>

    <div class="card-footer">
      <p>Nemate račun? <a routerLink="/register" class="link">Registrujte se</a></p>
    </div>
  </div>
</div>
